{% extends 'base.html' %}
{% block content %}
<h3 class="mb-3">Teachers</h3>
<div class="card">
  <div class="card-body table-responsive">
    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for t in teachers %}
        <tr>
          <td>{{ t.id }}</td>
          <td>{{ t.name }}</td>
          <td>{{ t.email }}</td>
          <td><a class="btn btn-sm btn-outline-primary" href="{{ url_for('admin_view_students', teacher_id=t.id) }}">View Students</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
